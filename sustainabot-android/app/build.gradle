apply plugin: 'com.android.application'

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId 'ac.robinson.sustainabot'
		minSdkVersion 15
		targetSdkVersion 28
		versionCode 1
		versionName '1.0'
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

			shrinkResources true
		}
	}
}

dependencies {
	implementation 'com.android.support:appcompat-v7:28.0.0'
	implementation 'com.android.support:design:28.0.0'
	implementation 'com.android.support:percent:28.0.0'
	implementation 'com.android.support.constraint:constraint-layout:1.1.3'
	implementation 'com.facebook.fresco:fresco:1.11.0'
	implementation 'com.afollestad.material-dialogs:core:0.9.6.0' // progress dialog

	// no longer imported - instead, extended locally to customise
	// implementation 'com.akexorcist:bluetoothspp:1.0.0'
}
